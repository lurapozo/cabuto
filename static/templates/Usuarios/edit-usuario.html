{% load static %}

<style>
    .titulo-notificacion{
        padding:0px;
        padding-bottom: 10px;
        padding-left: 5%;
        font-weight: bold;
        color: #0F195E;
    }

    .contener-notificaciones{
        margin:auto;
        padding: 20px 0px;
        border-radius:15px;
    }
    .notificaciones-texto{
        display: flex;
        justify-content: flex-start;
        padding-top: 4rem;
        align-items: center;
    }
    .notificaciones-texto h5{
        color: #FE3A00;
        font-size: 15px;
    }
    .contenedor-imagen, .contenedor-texto{
	    display:block;
    }
    .imagen{
        height:15rem;
        width: 13rem;
	    text-align:center;
	    background-color:#EDEEF0;
	    border-radius: 10px;
	    display:flex;
	    margin-bottom: 10px;
    }
    .imagen img{
        width: auto;
        margin: auto;
        max-width: -webkit-fill-available;
        max-height: -webkit-fill-available;
    }
    .contenedor-searchbar{
        display: flex;
        align-items: center;
        border-radius: 5px;
        height: 40px;
        font-size: 1rem;
    }
    .boton1 .btn,
    .nuevo-btn{
        margin: auto;
        text-align: center;
        display:block;
        background: linear-gradient(to right, #2153FF, #0F195E);
        color: white;
        font-weight: bolder;
        font-size: 10px;
        width: 9rem;
        height: 2.5rem;
    }
    .nuevo-btn{
        overflow:hidden;
        position: relative;
    }
    .nuevo-btn input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
    .nuevo-btn p{
        color: white;
        margin: 5px;
        font-weight: bolder;
        font-size: 10px;
        font-family: inherit;
    }
    .input-container .input, select {
        background: #EDEEF0;
    }
    .notificaciones-link{
        cursor: pointer;
    }

</style>
<script type="text/javascript">

    $(document).ready(function() {
        $("#guardar-btn").click(function() {
    	    if (verificarCampos()) {
    		    $("#form").submit()
        	}
        });

    });



    function limpiarCampos() {
    	var inputs = $(".input")
    	//LIMPIANDO INPUTS
    	inputs.each(function() {
    		$(this).val("")
    	})
    }

    function verificarCampos() {
    	var verificacion = true
    	var inputs = $(".input")
    	//VERIFICANDO CADA CAMPO
    	inputs.each(function() {if ($(this).val() == "") {verificacion = false}})
    	//DISPARANDO ALERTA SI ES NECESARIA
    	if (! verificacion) {alert("Por favor ingrese la información requerida.")}
    	return verificacion
    }

</script>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close cerrar-modal" data-dismiss="modal">&times;</button>
        </div>
        <div id="body-modal" class="modal-body mCustomScrollbar">
    <h3 class="titulo-notificacion">EDITAR USUARIO</h3>
    <form action="editar_usuario/{{data.id_empleado}}" method="POST" enctype="multipart/form-data" class="col-md-12">
        {% csrf_token %}
        <div class="row contener-notificaciones">

            <div class="col-md-6 contenedor-texto">
                <div class="input-container">
			        <label>Nombres:</label>
                    <input type="text" class="form-control input" name="nombre" value="{{data.nombre}}" required>
		        </div>
                <br>
                <div class="input-container">
                    <label>Apellido:</label>
			        <input type="text" class="form-control input" name="apellido" value="{{data.apellido}}" required>
		        </div>
                <br>
                <div class="input-container">
			        <label>Cédula:</label>
			        <input type="text" class="form-control input" name="cedula" value="{{data.cedula}}" disabled required>
		        </div>
		        <br>
		        <div class="input-container">
			        <label>Teléfono:</label>
			        <input type="text" class="form-control input" name="telefono" value="{{data.telefono}}" required>
		        </div>
		        <br>
            </div>
            <div class="col-md-6 contenedor-texto">
                <div class="input-container">
			        <label>Correo electrónico:</label>
                    <input type="text" class="form-control input" name="correo" value="{{data.usuario.email}}" disabled required>
		        </div>
                <br>
                <div class="input-container">
                    <label>Rol:</label>
			        <input type="text" class="form-control input" name="rol" value="{{data.rol}}" required>
		        </div>
                <br>
                <div class="input-container">
			        <label>Usuario:</label>
			        <input type="text" class="form-control input" name="usuario" value="{{data.usuario.username}}" disabled required>
		        </div>
		        <br>
            </div>
        </div>
        <div class = "boton1"><button class="btn btn-sucess nuevo-btn" >EDITAR USUARIO</button></div>
    </form>
  </div>
    </div>
  </div>
</div>
